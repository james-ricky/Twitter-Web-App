<div class="modal-content component-NewWidgetModalCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="newWidgetModal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"> {{ 'users.dashboards.field.addWidget' | translate }} </h4>
  </div>
  <div class="modal-body">
    <div class="ui-tab-container ui-tab-horizontal">
      <tabset justified="true" class="ui-tab">
        {{}}
        <tab ng-repeat="widgetSetting in newWidgetModal.widgetSettings" heading="{{widgetSetting.name}}">
          <widget-filter
            widget-setting="widgetSetting"
            widget-modal="newWidgetModal"
          ></widget-filter>

          <div class="divider divider-lg"></div>
          <div class="actions clearfix">
            <a ng-click="newWidgetModal.addWidget(widgetSetting)" class="btn btn-primary pull-right">{{ 'users.dashboards.field.addToDashboard' | translate }}</a>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div><!-- /.modal-content -->
