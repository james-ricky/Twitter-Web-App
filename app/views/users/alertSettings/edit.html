<div class="page">

  <div class="divider"></div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span>{{ 'users.alertSettings.field.editAlertSetting' | translate }} Edit Alert Setting</strong>
    </div>
    <div class="panel-body">
      <form ng-submit="usersAlertSettingEdit.updateAlertSetting()">
        <div class="form-group">
          <label for="">{{ 'users.alertSettings.field.key' | translate }}Key</label>
          <input type="text" class="form-control ng-pristine" required="" data-ng-model="usersAlertSettingEdit.alertSetting.key">
        </div>

        <div class="form-group">
          <label for="">{{ 'users.alertSettings.field.operator' | translate }}Operator</label>
          <input type="text" class="form-control ng-pristine" required="" data-ng-model="usersAlertSettingEdit.alertSetting.operator">
        </div>

        <div class="form-group">
          <label for="">{{ 'users.alertSettings.field.value' | translate }}Value</label>
          <input type="text" class="form-control ng-pristine" required="" data-ng-model="usersAlertSettingEdit.alertSetting.value">
        </div>

        <input type="submit" value="{{ 'users.alertSetting.field.update' | translate }}Update" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
