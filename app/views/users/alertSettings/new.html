<div class="page">

  <div class="divider"></div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span> New Alert Setting</strong>
    </div>
    <div class="panel-body">
      <form ng-submit="usersAlertSettingNew.createAlertSetting()">
        <div class="form-group">
          <label for="">Key</label>
          <input type="text" class="form-control ng-pristine" required="" data-ng-model="usersAlertSettingNew.alertSetting.key">
        </div>

        <div class="form-group">
          <label for="">Operator</label>
          <input type="text" class="form-control ng-pristine" required="" data-ng-model="usersAlertSettingNew.alertSetting.operator">
        </div>

        <div class="form-group">
          <label for="">Value</label>
          <input type="text" class="form-control ng-pristine" required="" data-ng-model="usersAlertSettingNew.alertSetting.value">
        </div>

        <input type="submit" value="Create" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
