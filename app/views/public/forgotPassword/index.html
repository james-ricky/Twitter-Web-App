<div>

  <div class="forgot-header">
    <section class="logo text-center">
      <h1>
        <a ui-sref="public.login">
          <img src="/images/logo.png" />
          Lamplight
        </a>
      </h1>
    </section>
  </div>

  <div class="form-container">

    <div class="additional-info text-center">
      <p class="text-small">{{ 'public.forgotPassword.field.notice' | translate }}</p>
    </div>

    <div class="form-container text-center">

      <form class="form-horizontal" name="forgotPasswordForm" ng-submit="publicForgotPassword.sendForgotPasswordInstruction()">
        <div class="alert alert-danger" ng-if="publicForgotPassword.errorMessage">
          {{ publicForgotPassword.errorMessage }}
        </div>
        <div class="alert alert-success" ng-if="publicForgotPassword.noticeMessage">
          {{ publicForgotPassword.noticeMessage }}
        </div>

        <div class="form-group">
          <div class="input-group input-group-first">
            <span class="input-group-addon">
              <span class="ti-email"></span>
            </span>
            <input type="email" class="form-control input-lg" placeholder="{{ 'public.forgotPassword.field.email' | translate }}" ng-model="publicForgotPassword.userInfo.email">
          </div>
        </div>

        <div class="divider divider-lg"></div>
        <div class="form-group">
          <input type="submit" class="btn btn-lg btn-block btn-primary" value="{{ 'public.forgotPassword.field.submit' | translate }}" ng-disabled="publicForgotPassword.formProcessing">
        </div>
      </form>
    </div>

  </div>
</div>
